<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{

        }
        #box>li{
            text-decoration: none;
            list-style: none;
            float: left;
            margin-right: 20px;
        }
        #box>li>a {
            text-decoration: none;
            display: block;
            border: 1px solid pink;
            padding: 5px 10px;
        }
        .er{
            display: none;
        }

    </style>
</head>
<body>
    <div>
        <ul id="box">
            <li>
                <a href="##">第一个</a>
                <ul class="er">
                    <li>1.1</li>
                    <li>1.2</li>
                    <li>1.3</li>
                </ul>
            </li>
            <li>
                <a href="##">第二个</a>
                <ul class="er">
                    <li>1.1</li>
                    <li>1.2</li>
                    <li>1.3</li>
                </ul>
            </li>
            <li>
                <a href="##">第三个</a>
                <ul class="er">
                    <li>1.1</li>
                    <li>1.2</li>
                    <li>1.3</li>
                </ul>
            </li>

        </ul>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#box>li").mouseenter(function(){
                $(this).children("ul")
                        .show();
            })
           $("#box>li").mouseleave(function(){
               $(this).children("ul")
                       .hide();
           })
        })
        $(function () {
            $(".wrap>ul>li").mouseover(function () {
                $(this).children("ul").show();
            });
            $(".wrap>ul>li").mouseout(function () {
                $(this).children("ul").hide();
            });

        });
    </script>
</body>
</html>
