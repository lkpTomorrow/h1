<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.获取li 给li注册鼠标进入事件
            $("ul>li").mouseover(function () {
                //2.让当前的li背景改变，其他的li背景色复原
                $(this).css("backgroundColor","pink")
                        .siblings()
                        .css("backgroundColor","white");
            });

            //2.给ul注册鼠标离开事件
            $("div").mouseout(function () {
                //3.获取li 让所有的li背景色变白色
//                .css("backgroundColor","white");
                $(this).find("li")
                        .css("backgroundColor","white");
            });

        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>我是第1个li的内容</li>
        <li>我是第2个li的内容</li>
        <li>我是第3个li的内容</li>
        <li>我是第4个li的内容</li>
        <li>我是第5个li的内容</li>
        <li>我是第6个li的内容</li>
        <li>我是第7个li的内容</li>
        <li>我是第8个li的内容</li>
        <li>我是第9个li的内容</li>
        <li>我是第10个li的内容</li>
    </ul>
</div>
</body>
</html>
