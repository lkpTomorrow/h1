
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 944px;
            margin: 50px auto 0;
        }
        .cls{
            background: black;
        }
    </style>

</head>
<body>
    <input type="button" value="开灯" id="btn"/>
    <input type="button" value="关灯"/>
    <div>
        <img src="images/09.jpg" alt="" />
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
            $(function(){
                $("#btn").click(function(){
                    $("body").toggleClass("cls");
                })
            })
    </script>
</body>
</html>
